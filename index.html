<!DOCTYPE html>
<html>
<head>
    <title>Método Foco Total - Checkout Comparativo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Aplicativo.css">
</head>
<body>
    <div id="root"></div>
    <script>
        // Redirecionamento para as ofertas da Hotmart
        function escolherPlano(plano) {
            const links = {
                basico: "https://pay.hotmart.com/X1234567A?off=xxxxxxxx",
                intermediario: "https://pay.hotmart.com/X1234567A?off=yyyyyyyy",
                premium: "https://pay.hotmart.com/X1234567A?off=zzzzzzzz"
            };
            window.location.href = links[plano];
        }

        // Renderização do checkout comparativo
        document.addEventListener('DOMContentLoaded', function( ) {
            const root = document.getElementById('root');
            
            root.innerHTML = `
                <div class="container">
                    <h1>Método Foco Total</h1>
                    <p class="subtitulo">Escolha o plano ideal para transformar sua produtividade</p>
                    
                    <div class="planos">
                        <div class="plano">
                            <h2>Básico</h2>
                            <div class="preco">R$147</div>
                            <ul>
                                <li>Acesso ao curso completo</li>
                                <li>Garantia de 30 dias</li>
                                <li>Acesso vitalício</li>
                            </ul>
                            <button onclick="escolherPlano('basico')" class="botao">Escolher Básico</button>
                        </div>
                        
                        <div class="plano popular">
                            <h2>Intermediário</h2>
                            <div class="preco">R$297</div>
                            <p><strong>MAIS POPULAR</strong></p>
                            <ul>
                                <li>Acesso ao curso completo</li>
                                <li>Comunidade exclusiva</li>
                                <li>Sessões semanais de Q&A</li>
                                <li>Biblioteca de recursos</li>
                            </ul>
                            <button onclick="escolherPlano('intermediario')" class="botao">Escolher Intermediário</button>
                        </div>
                        
                        <div class="plano">
                            <h2>Premium</h2>
                            <div class="preco">R$497</div>
                            <ul>
                                <li>Tudo do Intermediário</li>
                                <li>Coaching mensal</li>
                                <li>Acesso prioritário</li>
                                <li>Análise personalizada</li>
                            </ul>
                            <button onclick="escolherPlano('premium')" class="botao">Escolher Premium</button>
                        </div>
                    </div>
                </div>
            `;
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #2a5885;
            margin-bottom: 10px;
        }
        .subtitulo {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .planos {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .plano {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 25px;
            width: 28%;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        @media (max-width: 768px) {
            .plano {
                width: 100%;
                margin-bottom: 20px;
            }
        }
        .plano:hover {
            transform: translateY(-5px);
        }
        .plano.popular {
            border: 2px solid #2a5885;
            transform: scale(1.05);
        }
        .plano.popular:hover {
            transform: scale(1.07) translateY(-5px);
        }
        .preco {
            font-size: 28px;
            font-weight: bold;
            margin: 15px 0;
            color: #2a5885;
        }
        ul {
            text-align: left;
            padding-left: 20px;
        }
        li {
            margin-bottom: 8px;
        }
        .botao {
            background-color: #2a5885;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 15px;
        }
        .botao:hover {
            background-color: #1d3f62;
        }
    </style>
</body>
</html>
